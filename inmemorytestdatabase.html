          <script type="text/template">#In Memory Test Databases

##Reasons
* Run automated tests on any DAO (Data Access Object) classes that we have
* Much easier than setting up a database on your own
* Test SQL Syntax for certain specific systems (Derby/DB2)


##Well known in-memory embedded test databases
* H2
* hsqldb
* derby

##What about NoSQL?
* Unofficial development for embedded MongoDB
* Can also use a docker container


##Setting up Test Data
* Liquibase
* DBUnit
* Manually Insert Data


##DBUnit
Create an XML File, and insert it into the database
```xml
<dataset>
  <MENU food_item="Steak" description="Char-grilled steak" price="20.00"/>
  <MENU food_item="Spagehetti" description="Spagehetti Carbonara" price="11.00"/>
  <MENU food_item="Pizza" description="Hawaiian" price="10.50"/>
</dataset>
```

##DBUnit
```java
//java.sql.Connection
Connection conn = DriverManager.getConnection(.....);
IDatabaseConnection dbUnitConn = new DatabaseConnection(conn);
File file = new File("path/to/dataset.xml");
IDataSet dataset = new FlatXmlDataSetBuilder().build(file);
DatabaseOperation.INSERT.execute(dbUnitConn, dataset);
```


##Liquibase
* Liquibase is a bit more flexible
* You can run other SQL command and migrations as well
* Load test data/create schema dependent on the type of database you are using
* Define data in a csv file format, then run an insertion

```xml
<changeSet id="load-test-data" author="nathaniel.lai" context="test-foodmenuitems" dbms="h2,mysql">
    <loadData
        encoding="UTF-8"
        file="test_data.csv"
        tableName="food_item"
        >
        <column name="name" type="string"/>
        <column name="description" type="string"/>
        <column name="price" type="numeric"/>
    </loadData>
</changeSet>
```

##How to test a database?
* Same rules apply
* Arrange, Act, Assert

FoodItemDao
```java
public interface FoodItemDao {
  public void addFoodItem(FoodItem foodItem);
  public void deleteFoodItem(String name);
  public FoodItem getFoodItem(String name);
}
```

```java
FoodItemDao foodItemDao = ....; //Some setup method here
  
@Test
public itShouldGetAFoodItem() {
  //Given: Inserted database food items via liquibase
  Liquibase testDataLoader = new Liquibase("test_migrations_master.xml", new ClassLoaderResourceAccessor(), database);
  testDataLoader.update("test-foodmenuitems");
  //When: We get a food item
  FoodItem foodItem = foodItemDao.getFoodItem("steak");
  //Then: It should get the food item
  assertThat(foodItem.name).isEqualTo("steak");
  assertThat(foodItem.price).isEqualTo(20.00);
}
```

```java
@Test
public itShouldAddAFoodItem() {
  //Given Food Item to add
  FoodItem foodItem = new FoodItem("lasagne", "A heart attack in the shape of a cube", 15.00);
  //When we add the food item
  foodItemDao.addFoodItem(foodItem);
  //Then the food item should exist
  FoodItem addedItem = foodItemDao.getFoodItem("lasagne");
  assertThat(addedItem).isEqualTo(foodItem); //Equality Check!
}
```
