The good parts

Groovy is a JVM-based language, in the same group as other languages such as Scala, Clojure


##Features
* Dynamic typing
* Syntactic sugar for quick lists and maps
* Functional programming features such as map(), filter(), fold, reduce, etc.
* Closures
* Built-in XML and JSON using the Builder Pattern
* Triple quotes for multi-string literals

##Usages
* Gradle build system
* Parts of Android SDK
* Netflix, Amazon, LinkedIn, etc.
* Spock, ofc.


##Example Code
```groovy
  def stringList = ['orange', 'apple', 'cherry', 'pear']; //This is a list
  def vehicleMap = ['Adam': 'Jaguar', 'Bob':'Porsche', 'Carmen':'Ferarri'];
```

```groovy
def recordsList = ds.getRecords("TECH_ID = '401'");
recordsList.each {
  assert it.getFieldData('TECH_ID') == '401';
}
```

```groovy
// square collection
println ([1,2,3,4].collect { it * it })
// result: [1,4,9,16]
 
// which is even or odd?
println ([1,2,3,4].collect { it % 2 == 0 ? "even" : "odd"})
// result: [odd, even, odd, even]
 
// map operation
println (["a":1, "b":3, "c":2].collect { key, val -> (1..val).collect { key } })
// result: [[a], [b, b, b], [c, c]]
```

```groovy
//fold/reduce is called inject
println ( [1,2,3,4].inject(0) { temp, val -> temp + val} )
// result: 10
```

```groovy
//filter is known as findAll
// take even values
println ( [3,2,4,3,5].findAll { it % 2 == 0 } )
// result [2, 4]
```
